<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cong-wrapper">
        <p id="congrulation"></p>
        <a href="" id="sign-in">Log in</a>
    </div>
        <div class="register">
        <h1 class="register-text">Register</h1>
        <form id="myForm">
            <input class="input" type="text" name="" id="username" placeholder="username">
            <input class="input" type="password" name="" id="password" placeholder="password">
            <input class="input" type="password" name="" id="password2" placeholder="password">
            <input class="input" type="email" name="" id="email" placeholder="email">
            <input class="submit" type="submit" value="Sign Up" id="signup">
           <p id="error"></p>
        </form>
        <p style="margin-top: 10px;">Already have a account? <a class="loginBtn" href="">Log in</a></p>
    </div>

    <div class="login">
        <h1 class="register-text">Login</h1>
        <form id="myForm">
            <input class="input" type="text" name="" id="logUsername" placeholder="username">
            <input class="input" type="password" name="" id="logPassword" placeholder="password">
       
     
            <input class="submit" type="submit" value="Login" id="login">
            <p id="errorlog"></p>
        </form>
        <p style="margin-top: 10px;">You dont have a account? <a class="signup-btn" href="">Sign-up</a></p>
    </div>

    <div class="main-page">
        <h1 class="register-text"></h1>
        <a href="" id="logOut">Log out</a>
<div class="post-container">
   
</div>

    </div>

    <button class="nightmode input" id="nightmode"><i class="fa-solid fa-lightbulb"></i></button>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
